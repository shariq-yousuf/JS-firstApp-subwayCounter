<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subway Counter App</title>
</head>
<body class="bg-gradient-to-r from-blue-400 to-pink-500 text-white text-center">
    <h1 class="text-4xl font-bold mt-8">People entered</h1>
    <h2 id="count-el" class="text-6xl  font-bold mt-4 mb-12">0</h2>

    <button id="increment-btn" onclick="increment()" class="pt-3 pb-3 m-3 border-none bg-red-800 w-52 rounded-md hover:scale-105 font-bold ">INCREMENT</button>

    <button id="save-btn" onclick="save()" class="pt-3 pb-3 m-3 border-none bg-green-800 w-52 rounded-md hover:scale-105 font-bold ">SAVE</button>

    <p id="save-el" class="m-8">Previous entries : </p>

    <script src="script.js"></script>
</body>
</html>
